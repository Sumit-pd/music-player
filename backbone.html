<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six feet Under</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2eb9dc3e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="images/logo.png" alt="">
                <span>Spotify</span>

            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="song_list">
            <h1>More of what you like</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <span><img src="images/cover1.jpeg" alt=""></span><span style="font-weight: bold;">Attention-Charlie Puth</span>
                    <span class="timeStamp">4:20
                        <i class="fa-sharp fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <span><img src="images/cover2.jpeg" alt=""></span><span style="font-weight: bold;">Take Me To Church - Hozier</span>
                    <span class="timeStamp">4:02
                        <i class="fa-sharp fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <span><img src="images/cover3.jpg" alt=""></span><span style="font-weight: bold;">Ocean Eyes - Billie Eilish</span>
                    <span class="timeStamp">3:21
                        <i class="fa-sharp fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <span><img src="images/cover4.jpg" alt=""></span><span style="font-weight: bold;">Dandelions - Ruth B.</span>
                    <span class="timeStamp">3:54
                        <i class="fa-sharp fa-solid fa-circle-play "></i></span>
                </div>
                <div class="songItem">
                    <span><img src="images/cover5.jpeg" alt=""></span><span style="font-weight: bold;">egzod & maestro chives - royalty</span>
                    <span class="timeStamp">3:25
                        <i class="fa-sharp fa-solid fa-circle-play "></i></span>
                </div>
            </div>
        </div>

        <div class="song_banner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" min="0" max="100" id="progress_bar">
        <div class="icons">
            <i class="fa-solid fa-backward fa-2x"></i>
            <i class="fa-sharp fa-solid fa-circle-play fa-2x"></i>
            <i class="fa-solid fa-forward fa-2x"></i>

        </div>
        <div class="songInfo">
            <img src="images/playing.gif" width="42px">
            <span style="font-weight: bold;">  Six feet Under</span>

        </div>
    </div>
</body>

</html>
